name: QA Agent

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  qa:
    uses: jab-creator/testing-agent/.github/workflows/run-agent.yml@main
    with:
      target_repo: ${{ github.repository }}
      target_ref: ${{ github.event.pull_request.head.sha || github.sha }}
