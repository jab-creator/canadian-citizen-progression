name: QA Agent

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout (metadata only)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install testing-agent CLI
        run: |
          python -m pip install --upgrade pip
          # Pin to testing-agent Phase 1 hardening commit.
          pip install "git+https://github.com/jab-creator/testing-agent@59c5e89"
          python -m pip show testing-agent

      - name: Install browser driver
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver || sudo apt-get install -y chromium-driver
          command -v chromedriver || true

      - name: Run smoke via qa
        env:
          PR_REPO: ${{ github.event.pull_request.head.repo.clone_url }}
          PR_SHA: ${{ github.event.pull_request.head.sha }}
          PUSH_REPO: ${{ github.server_url }}/${{ github.repository }}
          PUSH_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          REPO="${PR_REPO:-$PUSH_REPO}"
          SHA="${PR_SHA:-$PUSH_SHA}"

          if [ -z "$REPO" ] || [ -z "$SHA" ]; then
            echo "Missing repo/sha context"
            exit 2
          fi

          echo "Repo: $REPO"
          echo "SHA:  $SHA"
          qa --repo "$REPO" --ref "$SHA"
